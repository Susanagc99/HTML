<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selectores CSS</title>
    <style>
        p {
            color: blue;
        }
        
        .text {
            color: green;
        }
        
        #unique {
            color: red !important;
        }
        
        div p .text {         
            color: purple;
        }
        
        div > p {
            font-weight: bold;
        }
        
        p:first-child {
            text-decoration: underline;
        }
        
        p::first-letter {
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div>
        <p class="text" id="unique">Este es un párrafo único</p>
        <p>Este es otro párrafo</p>
        <!--el span pasa a estar dentro del párrafo para aplicarlo correctamente-->
        <p><span class="text">Párrafo dentro de span</span></p>
    </div>
    <p class="text">Párrafo fuera del div</p>
</body>
</html>
